<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
  <link rel="stylesheet" href="Resources/Style.css" type="text/css">
</head>

<body>
  <div class="background">
    <img src="Resources/pattern-background-mobile.svg" alt="background">
  </div>
  <div class="container">
    <div class="box">
      <img src="Resources/illustration-hero.svg" alt="image">
    </div>
    <div class="flex-container">

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


      <section class="price">
        <span>
          <img src="Resources/icon-music.svg" alt="music-icon">
        </span>
        <div class="flex-price">
          <p><b>Annual Plan</b></p>
          <p class="price-year">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>
      <div class="payment">
        <a class="proceed" href="#"><span>Proceed to Payment</span></a>
        <a class="cancel" href="#">Cancel Order</a>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Armeni</a>.
  </div>
</body>

</html>
